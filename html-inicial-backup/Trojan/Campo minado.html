<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Henderson Minado</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #fff;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px #333;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      grid-gap: 4px;
      margin: 20px 0;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .fade-out {
      opacity: 0;
    }

    .fade-in {
      opacity: 1;
    }

    .cell {
      width: 40px;
      height: 40px;
      background-color: #f0f0f0;
      border: 2px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      font-size: 22px;
      line-height: 40px;
      text-align: center;
      transition: background-color 0.2s, transform 0.1s;
    }

    .cell:hover {
      background-color: #e0e0e0;
      transform: scale(1.05);
    }

    .revealed {
      background-color: #b2f7ef;
      border-color: #002d49;
      cursor: default;
    }

    .mine.revealed {
      background-color: #ff4b5c;
      color: white;
      font-weight: bold;
    }

    .explode {
      animation: explode 0.6s ease-out;
    }

    @keyframes explode {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 rgba(255, 0, 0, 0);
      }
      50% {
        transform: scale(1.3);
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 rgba(255, 0, 0, 0);
      }
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ffffff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #f1f1f1;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>💣 Henderson Minado</h1>
  <button onclick="restartGame()">🔄 Reiniciar</button>
  <div id="board"></div>

  <script>
    const rows = 10;
    const cols = 10;
    const minesCount = 15;
    const board = document.getElementById('board');
    let cells = [];

    function createBoard() {
      board.innerHTML = '';
      cells = [];

      for (let i = 0; i < rows * cols; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.dataset.mine = 'false';
        cell.addEventListener('click', revealCell);
        board.appendChild(cell);
        cells.push(cell);
      }
      placeMines();
    }

    function placeMines() {
      let minesPlaced = 0;
      while (minesPlaced < minesCount) {
        const index = Math.floor(Math.random() * cells.length);
        const cell = cells[index];
        if (cell.dataset.mine === 'false') {
          cell.dataset.mine = 'true';
          minesPlaced++;
        }
      }
    }

   function revealCell(e) {
  const cell = e.target;
  if (cell.classList.contains('revealed') || cell.dataset.flagged === 'true') return;

  cell.classList.add('revealed');

  if (cell.dataset.mine === 'true') {
    cell.textContent = '💣';
    cell.classList.add('mine', 'explode');
    setTimeout(() => {
      alert('💥 Game Over!');
      revealAll();
    }, 600);
  } else {
    const index = parseInt(cell.dataset.index);
    const count = countAdjacentMines(index);
    cell.textContent = count > 0 ? count : '';
  }
}



    function revealAll() {
      cells.forEach(cell => {
        if (!cell.classList.contains('revealed')) {
          cell.classList.add('revealed');
          if (cell.dataset.mine === 'true') {
            cell.textContent = '💣';
            cell.classList.add('mine');
          } else {
            cell.textContent = '🏳️';
          }
        }
      });
    }

    function restartGame() {
      board.classList.add('fade-out');
      setTimeout(() => {
        createBoard();
        board.classList.remove('fade-out');
        board.classList.add('fade-in');
        setTimeout(() => board.classList.remove('fade-in'), 500);
      }, 500);
    }

    function createBoard() {
  board.innerHTML = '';
  cells = [];

  for (let i = 0; i < rows * cols; i++) {
    const cell = document.createElement('div');
    cell.classList.add('cell');
    cell.dataset.index = i;
    cell.dataset.mine = 'false';
    cell.dataset.flagged = 'false';
    cell.addEventListener('click', revealCell);
    cell.addEventListener('contextmenu', toggleFlag); // botão direito
    board.appendChild(cell);
    cells.push(cell);
  }
  placeMines();
}

function toggleFlag(e) {
  e.preventDefault(); // impede o menu do navegador
  const cell = e.target;

  if (cell.classList.contains('revealed')) return;

  if (cell.dataset.flagged === 'false') {
    cell.textContent = '🚩';
    cell.dataset.flagged = 'true';
  } else {
    cell.textContent = '';
    cell.dataset.flagged = 'false';
  }
}
function countAdjacentMines(index) {
  const directions = [
    -cols - 1, -cols, -cols + 1,
    -1,           +1,
    +cols - 1, +cols, +cols + 1
  ];
  let count = 0;

  directions.forEach(offset => {
    const neighborIndex = index + offset;
    const row = Math.floor(index / cols);
    const col = index % cols;
    const nRow = Math.floor(neighborIndex / cols);
    const nCol = neighborIndex % cols;

    // Verifica se está dentro dos limites da grade
    if (
      neighborIndex >= 0 &&
      neighborIndex < rows * cols &&
      Math.abs(nRow - row) <= 1 &&
      Math.abs(nCol - col) <= 1
    ) {
      if (cells[neighborIndex].dataset.mine === 'true') {
        count++;
      }
    }
  });

  return count;
}

  </script>
</body>
</html>
