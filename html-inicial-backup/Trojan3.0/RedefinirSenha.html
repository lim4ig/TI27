<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <style>
        body {
            background: #f5f6fa;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 32px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(255, 0, 0, 0.219);
            min-width: 320px;
        }
        h1 {
            text-align: center;
            color: #2d3436;
            margin-bottom: 24px;
            font-size: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #636e72;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #dfe6e9;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #f00;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #74b9ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redefinir Senha</h1>
        <form action="#" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Enviar Link de Redefinição</button>
        </form>
    </div>
</body>
</html>
