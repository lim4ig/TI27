<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            background: #f5f6fa;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            background: #fff;
            padding: 32px 24px;
            border-radius: 10px;
            box-shadow: 0 2px 16px rgba(255, 0, 0, 0.219);
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-width: 300px;
        }
        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"],
        .signup-container input[type="number"] {
            padding: 10px;
            border: 1px solid #dcdde1;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        .signup-container input:focus {
            border-color: #f00;
        }
        .signup-container input[type="submit"] {
            background: #f00;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .signup-container input[type="submit"]:hover {
            background: #f00;
        }
    </style>
</head>
<body>
    <form class="signup-container">
        <input type="text" name="name" id="name" placeholder="Nome" required>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <input type="password" name="password" id="password" placeholder="Senha" required>
        <input type="number" name="age" id="age" placeholder="Idade" required>
        <input type="submit" value="Cadastrar">
        <a href="RedefinirSenha.html">Esqueceu a senha?</a>
    </form>
</body>
</html>
