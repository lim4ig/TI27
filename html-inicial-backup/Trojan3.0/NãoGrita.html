<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Desconto a Toda Hora!</title>
  <style>
    body {
      background: linear-gradient(120deg, #f8fafc 0%, #e3e6ee 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #222;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    h1 {
      color: #f00;
      text-align: center;
      font-size: 2.4rem;
      margin: 0 0 10px 0;
      letter-spacing: 1px;
      text-shadow: 1px 2px 8px #fff, 0 1px 0 #c00;
    }
    blockquote {
      border-left: 5px solid #f00;
      margin: 32px auto 20px auto;
      padding-left: 18px;
      background: #fff;
      max-width: 480px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
    } 
    figure {
      text-align: center;
      margin: 36px 0 0 0;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      padding: 18px 0 10px 0;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
    }
    figure img {
      max-width: 90%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.09);
    }
    figcaption {
      font-style: italic;
      color: #444;
      margin-top: 10px;
      font-size: 1rem;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      color: #fff;
      background: #f00;
      padding: 7px 18px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 1.08rem;
      box-shadow: 0 2px 8px rgba(255,60,60,0.13);
      transition: background 0.2s, transform 0.2s;
      font-weight: 500;
    }
    a:hover {
      background: #c00;
      transform: translateY(-2px) scale(1.04);
      text-decoration: none;
    }
    h3 {
      color: #f00;
      font-size: 1.5rem;
      margin: 10px 0;
    }
    li {
      color: #222;
      font-size: 1.15rem;
      margin: 5px 0;
    }
    .login-btn {
      position: absolute;
      top: 18px;
      right: 24px;
      padding: 6px 18px;
      font-size: 1rem;
      background: #f00;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(255,60,60,0.13);
      font-weight: 500;
    }
    .login-btn:hover {
      background: #c00;
      box-shadow: 0 4px 16px rgba(255,60,60,0.18);
    }
    .search-bar-container {
      display: flex;
      justify-content: center;
      margin: 28px 0 0 0;
    }
    .search-bar {
      width: 260px;
      padding: 10px 14px;
      border: 1.5px solid #f00;
      border-radius: 20px 0 0 20px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
      color: #222;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
    }
    .search-bar:focus {
      border-color: #c00;
      box-shadow: 0 2px 8px rgba(255,60,60,0.13);
    }
    .search-btn {
      padding: 10px 22px;
      border: none;
      border-radius: 0 20px 20px 0;
      background: #f00;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      font-weight: 500;
    }
    .search-btn:hover {
      background: #c00;
    }
    section {
      max-width: 400px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <a href="Sign Up.html" class="login-btn">Login</a>
  <blockquote>
    <h1>Desconto a Toda Hora!</h1>
  </blockquote>
  <div class="search-bar-container">
    <form action="#" method="get" style="display: flex;">
      <input type="text" class="search-bar" name="pesquisar" placeholder="Pesquisar produtos...">
      <button type="submit" class="search-btn">Pesquisar</button>
    </form>
  </div>
  <figure>
    <img src="https://media.pichau.com.br/media/catalog/product/cache/ef72d3c27864510e5d4c0ce69bade259/p/g/pg-nxs361-bl0255545500.jpg" alt="Monitor Gamer Pichau Nexus S361">
    <figcaption>Monitor Gamer Pichau Nexus S361, 27 Pol, IPS, FHD, 1ms, 360Hz, FreeSync, G-Sync, DP/HDMI, PG-NXS361-BL02</figcaption>
    <a href="https://www.pichau.com.br/monitor-gamer-pichau-nexus-s361-27-pol-ips-fhd-1ms-360hz-freesync-g-sync-dp-hdmi-pg-nxs361-bl02">Saiba mais</a>
  </figure>
</body>
</html>
