<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        .caixa-azul {
            width: 400px;
            height: 400px;
            background-image: url('dilera.jpg');
            background-size: cover;
            background-position: center;
            display: flex; 
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            border-radius: 50%;
            box-shadow: 100px 100px 100px rgba(0, 0, 0, 0.2);
        }
        .botao {
            width: 80px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="caixa-azul">
        <button class="botao">Botão 1</button>
        <button class="botao">Botão 2</button>
        <button class="botao">Botão 3</button>  
    </div>
</body>
</html>
