<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="corpo bg-light">
        <form action="" class="formulario">
            <h1>Titulo para meu formulario</h1>

            <div class="input-group">
                <label for="usuario" class="input-group-text">Usu√°rio</label>
                <input type="text" class="form-control" id="usuario">
            </div>
            <div class="mt-3">
                <select class="form-select">
                    <option value="">Tipo de usuario</option>
                    <option value="admin">Admin</option>
                    <option value="comum">Comum</option>
                </select>
            </div>
            <div class="mt-3">
                <label for="senha">Senha de cadastro:</label>
                <input type="password" class="form-control" id="senha">
            </div>
            <div class="mt-3">
                <label for="nome">Nome da pessoa:</label>
                <input type="text" class="form-control" id="nome">
            </div>
            <div class="mt-3">
                <label for="email">Email da pessoa:</label>
                <input type="email" class="form-control" id="email">
            </div>

            <input type="submit" class="btn btn-dark mt-3">
        </form>
    </section>
</body>
</html>
