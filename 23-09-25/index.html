<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            max-width: 1000px;
            background-color: rgb(255, 156, 255);
            margin: 0 auto;
            padding: 20px;
        }

        .secoes {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: rgb(194, 249, 231);
        }
        .flex-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .flex-item {
            background-color: aqua;
            color: white;
            padding: 20px;
            flex: 1;
            text-align: center;
        }
        /* Exercise 2: Card Layout */
.card-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
}

.card {
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
}

.card img {
    width: 100%;
    height: auto;
}

.card-content {
    padding: 15px;
}

.card button {
    background-color: #2ecc71;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 4px;
    cursor: pointer;
}
    </style>
</head>
<body>
    <h1>CSS Atividade de Layout</h1>

    <section class="secoes">
        <h2>Exercicio 1: Flex Container</h2>
    <div class="flex-container">
        <div class="flex-item">Box 1</div>
        <div class="flex-item">Box 2</div>
        <div class="flex-item">Box 3</div>
    </div>
    </section>

    <section class="secoes">
        <h2>Exercise 2: Card Layout</h2>
        <div class="card-container">
            <article class="card">
                <img src="https://via.placeholder.com/300x200" alt="Placeholder">
                <div class="card-content">
                    <h3>Card Title 1</h3>
                    <p>Card description goes here.</p>
                    <button>Read More</button>
                </div>
            </article>
            <article class="card">
                <img src="https://via.placeholder.com/300x200" alt="Placeholder">
                <div class="card-content">
                    <h3>Card Title 2</h3>
                    <p>Card description goes here.</p>
                    <button>Read More</button>
                </div>
            </article>
            <article class="card">
                <img src="https://via.placeholder.com/300x200" alt="Placeholder">
                <div class="card-content">
                    <h3>Card Title 3</h3>
                    <p>Card description goes here.</p>
                    <button>Read More</button>
                </div>
            </article>
        </div>
    </section>
</body>
</html>
